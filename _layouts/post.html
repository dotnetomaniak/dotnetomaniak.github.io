---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Napisano {{ page.date | date: "%Y-%m-%d" }}
  </div>
  <ul class="share-buttons">
    <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}&quote={{ page.title }}" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="images/flat_web_icon_set/black/Facebook.png" /></a></li>
    <li><a href="https://twitter.com/intent/tweet?source={{ page.url }}&text={{ page.title }}:%20{{ page.url }}&via=dotnetomaniak" target="_blank" title="Tweet"><img alt="Tweet" src="images/flat_web_icon_set/black/Twitter.png" /></a></li>
    <li><a href="https://plus.google.com/share?url={{ page.url }}" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="images/flat_web_icon_set/black/Google+.png" /></a></li>
    <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary=Description&source={{ page.url }}" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="images/flat_web_icon_set/black/LinkedIn.png" /></a></li>
    <li><a href="mailto:?subject=Title&body=Description:%20{{ page.url }}" target="_blank" title="Send email"><img alt="Send email" src="images/flat_web_icon_set/black/Email.png" /></a></li>
  </ul>
  {% include disqus.html %}
</article>
